<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#754792" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Movie Judge</title>
  <link rel=" stylesheet " href="style.min.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>how good is this movie?</h1>
    </div>
    <div class="search">
      <form class="search-group" id="search" onsubmit="collectQuery()">
        <input type="search" id="searchField" placeholder="Search for movies">
        <button type="submit" id="submitButton">Search</button>
      </form>

    </div>

    <div class="main-content">
      <div id="output">
      </div>

      <div class="movie-verdict">
        <div id="verdict">

        </div>

      </div>

    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="code.js" charset="utf-8"></script>
</body>

</html>
