<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#754792" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <title>Movie Judge</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel=" stylesheet " href="style.min.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>how good is this movie?</h1>
    </div>
    <div class="search">
      <form class="search-group" id="search" onsubmit="collectQuery()">
        <input type="search" id="searchField" placeholder="Search for movies">
        <button type="submit" id="submitButton">Search</button>
      </form>

    </div>

    <div class="main-content" id="showpiece">
      <div id="output">
      </div>

      <div class="movie-verdict" id="verdict">
      </div>
    </div>
    <div class="footer">
      <p>Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by  <a target="_blank" href="http://yamensharaf.tk"> Yamen Sharaf</a></p>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="code.js" charset="utf-8"></script>
</body>

</html>
